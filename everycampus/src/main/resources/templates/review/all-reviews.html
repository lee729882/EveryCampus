<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/dark-theme.css">
  <title>전체 강의 리뷰</title>
  <style>
:root {
  --primary: #007bff;
  --primary-hover: #0056b3;
  --success: #28a745;
  --success-hover: #218838;
  --text: #333;
  --border: #dee2e6;
  --background: #f8f9fa;
  --card: #ffffff;
}

body {
  font-family: 'Noto Sans KR', sans-serif;
  background-color: var(--background);
  color: var(--text);
  padding: 30px;
}

h2 {
  font-size: 1.8rem;
  color: var(--primary);
  border-bottom: 2px solid var(--primary);
  padding-bottom: 0.5rem;
  margin-bottom: 1.5rem;
}

.review-box {
  background: var(--card);
  border: 1px solid var(--border);
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}

.lecture-name {
  font-weight: bold;
  font-size: 1.1rem;
  color: var(--primary);
}

button.home-button {
  margin-top: 30px;
  padding: 10px 20px;
  background-color: var(--success);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 1rem;
  font-weight: 500;
  transition: background-color 0.2s ease;
}

button.home-button:hover {
  background-color: var(--success-hover);
}

  </style>
</head>
<body>
  <h2>전체 강의 리뷰 (최신순)</h2>

  <div th:if="${reviews.size() > 0}" th:each="review : ${reviews}" class="review-box">
    <p class="lecture-name" th:text="'강의명: ' + ${review.lectureName}">강의명</p>
    <p><strong>작성자:</strong> <span th:text="${review.reviewer}">작성자</span></p>
    <p><strong>평점:</strong> <span th:text="${review.rating}">4.5</span></p>
    <p><strong>내용:</strong></p>
    <p th:text="${review.content}">리뷰 내용</p>
    <p><em th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">작성일</em></p>
  </div>

  <div th:if="${reviews.size() == 0}">
    <p>등록된 리뷰가 없습니다.</p>
  </div>

<button class="home-button" onclick="goHome()">홈으로 가기</button>

<script>
  function goHome() {
    const school = localStorage.getItem("school") || "";
    const normalized = normalizeSchoolName(school);
    window.location.href = `/main-${normalized}.html`;
  }

  function normalizeSchoolName(school) {
    const map = {
      "목포대학교": "mokpo",
      "전남대학교": "JNU",
      "순천대학교": "SCNU"
      // 필요한 학교 계속 추가
    };
    return map[school] || "default";  // 등록 안된 학교 → /main-default.html
  }
</script>
<script src="/js/theme.js"></script>
</body>
</html>
