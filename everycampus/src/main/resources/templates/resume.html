<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>이력서 작성</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 40px;
      background: #fff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 40px;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-weight: bold;
      font-size: 18px;
      border-bottom: 2px solid #555;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }

    .field {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }

    .field span {
      width: 100px;
      font-weight: bold;
    }

    input {
      flex: 1;
      border: none;
      border-bottom: 1px solid #aaa;
      padding: 6px;
      font-size: 1rem;
    }

    .double-field {
      display: flex;
      gap: 40px;
      margin-bottom: 20px;
    }

    .double-field .field {
      flex: 1;
    }

    button {
      margin-top: 30px;
      padding: 14px 30px;
      background-color: #4263eb;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    button:hover {
      background-color: #364fc7;
    }
  </style>
</head>
<body>

  <h1>이력서</h1>

  <form th:action="@{/resume}" th:object="${resume}" method="post">

    <div class="section">
      <div class="section-title">인적사항</div>
      <div class="field"><span>성 명</span><input type="text" th:field="*{name}" /></div>
      <div class="field"><span>연락처</span><input type="text" th:field="*{phone}" /></div>
      <div class="field"><span>이메일</span><input type="email" th:field="*{email}" /></div>
      <div class="field"><span>주 소</span><input type="text" th:field="*{address}" /></div>
    </div>

    <div class="section">
      <div class="section-title">학력사항</div>

      <div class="double-field">
        <div class="field"><span>00.00~00.00</span></div>
        <div>
          <div class="field"><span>학교</span><input type="text" th:field="*{school1}" /></div>
          <div class="field"><span>전공</span><input type="text" th:field="*{major1}" /></div>
        </div>
      </div>

      <div class="double-field">
        <div class="field"><span>00.00~00.00</span></div>
        <div>
          <div class="field"><span>학교</span><input type="text" th:field="*{school2}" /></div>
          <div class="field"><span>전공</span><input type="text" th:field="*{major2}" /></div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">경력사항</div>

      <div class="double-field">
        <div class="field"><span>00.00~00.00</span></div>
        <div>
          <div class="field"><span>회사</span><input type="text" th:field="*{company1}" /></div>
          <div class="field"><span>직무</span><input type="text" th:field="*{role1}" /></div>
        </div>
      </div>

      <div class="double-field">
        <div class="field"><span>00.00~00.00</span></div>
        <div>
          <div class="field"><span>회사</span><input type="text" th:field="*{company2}" /></div>
          <div class="field"><span>직무</span><input type="text" th:field="*{role2}" /></div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">기타사항</div>
      <div class="field"><span>어 학</span><input type="text" th:field="*{language}" /></div>
      <div class="field"><span>자격증</span><input type="text" th:field="*{certificate}" /></div>
    </div>

    <button type="submit">작성하기</button>
  </form>

</body>
</html>
