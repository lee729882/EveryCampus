<!-- templates/vote/result.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${vote.title}">투표 결과</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <h2 class="mb-4" th:text="${vote.title}">투표 제목</h2>

  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        th:each="opt : ${vote.options}">
      <span th:text="${opt.content}">항목 내용</span>
      <span class="badge bg-primary rounded-pill" th:text="${opt.count}">0</span>
    </li>
  </ul>

  <div class="mt-4 text-center">
    <a href="/vote" class="btn btn-secondary">← 목록으로</a>
  </div>
</body>
</html>
