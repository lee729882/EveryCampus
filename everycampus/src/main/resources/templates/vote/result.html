<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${vote.title}">투표 결과</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Pretendard', sans-serif;
    }

    .result-container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 32px;
      color: #343a40;
    }

    .option-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f1f3f5;
      padding: 14px 18px;
      border-radius: 10px;
      margin-bottom: 12px;
    }

    .option-content {
      font-size: 1.05rem;
      font-weight: 500;
      color: #495057;
    }

    .badge-pill {
      background-color: #4263eb;
      color: white;
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 30px;
    }

    .btn-back {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="result-container">
  <h2 th:text="${vote.title}">투표 결과</h2>

  <div th:each="opt : ${vote.options}" class="option-item">
    <span class="option-content" th:text="${opt.content}">항목</span>
    <span class="badge-pill" th:text="${opt.count}">0</span>
  </div>

  <div class="text-center btn-back">
    <a href="/vote" class="btn btn-secondary">← 목록으로</a>
  </div>
</div>

</body>
</html>
