<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>투표 생성</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="container py-4">
  <h2>➕ 새 투표 만들기</h2>

  <form th:action="@{/vote/create}" method="post">
    <div class="mb-3">
      <label class="form-label">투표 제목</label>
      <input type="text" name="title" class="form-control" required>
    </div>

    <div id="options">
      <div class="mb-2">
        <input type="text" name="options" class="form-control" placeholder="보기 1" required>
      </div>
      <div class="mb-2">
        <input type="text" name="options" class="form-control" placeholder="보기 2" required>
      </div>
    </div>

    <button type="button" class="btn btn-secondary btn-sm" onclick="addOption()">+ 보기 추가</button>
    <br><br>
    <button type="submit" class="btn btn-primary">저장</button>
  </form>

  <script>
    function addOption() {
      const div = document.createElement('div');
      div.className = 'mb-2';
      div.innerHTML = '<input type="text" name="options" class="form-control" placeholder="추가 보기">';
      document.getElementById('options').appendChild(div);
    }
  </script>
</body>
</html>
