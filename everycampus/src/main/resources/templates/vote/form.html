<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${vote.title}">투표</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Pretendard', sans-serif;
    }

    .vote-container {
      max-width: 600px;
      margin: 60px auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      font-weight: 700;
      margin-bottom: 32px;
      color: #343a40;
    }

    .form-check-label {
      font-size: 1rem;
      padding-left: 8px;
    }

    .btn-primary {
      background-color: #4263eb;
      border: none;
    }

    .btn-primary:hover {
      background-color: #364fc7;
    }

    .alert-danger {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="vote-container">
  <h2 th:text="${vote.title}">투표 제목</h2>

  <form th:action="@{|/vote/${vote.id}/submit|}" method="post">
    <div class="mb-4">
      <label for="username" class="form-label">이름 또는 닉네임</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="입력해주세요" required>
    </div>

    <div class="mb-4">
      <label class="form-label d-block">선택 항목</label>
      <div th:each="opt : ${vote.options}" class="form-check mb-2">
        <input class="form-check-input" type="radio" name="optionId" th:value="${opt.id}" th:id="'option' + ${opt.id}" required>
        <label class="form-check-label" th:for="'option' + ${opt.id}" th:text="${opt.content}">보기</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary w-100">🗳️ 투표하기</button>

    <div th:if="${param.error}" class="alert alert-danger text-center">
      ⚠ 이미 참여한 사용자입니다.
    </div>
  </form>
</div>

</body>
</html>
