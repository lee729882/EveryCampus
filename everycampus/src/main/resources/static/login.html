<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f9f9f9;
      margin: 0;
    }

    .container {
      background-color: #fff;
      border: 2px solid #00aaff;
      border-radius: 10px;
      padding: 30px 40px;
      width: 350px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .container h2 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #222;
      font-weight: bold;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.95em;
      color: #222;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      font-weight: bold;
      color: #fff;
      background-color: #00aaff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    .btn-submit:hover {
      background-color: #007acc;
    }

    .link-group {
      margin-top: 15px;
      font-size: 0.9em;
    }

    .link-group a {
      color: #00aaff;
      text-decoration: none;
      margin: 0 5px;
    }

    .link-group a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>LOGIN</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">아이디:</label>
        <input type="text" id="username" name="username" placeholder="아이디" required />
      </div>
      <div class="form-group">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required />
      </div>
      <button type="submit" class="btn-submit">로그인</button>
    </form>

    <div class="link-group">
      <a href="register.html">회원가입</a> |
      <a href="find-id.html">아이디 찾기</a> |
      <a href="find-password.html">비밀번호 찾기</a>
    </div>
  </div>

  <script>
  document.getElementById("loginForm").onsubmit = async function(e) {
    e.preventDefault();
    const formData = new FormData(this);
    const data = Object.fromEntries(formData);

    const response = await fetch("/api/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      const result = await response.json();

      // ✅ 사용자 정보 저장
      localStorage.setItem("username", result.username);
      localStorage.setItem("school", result.school);  // 선택적으로 저장

      const school = result.school.trim();
      // ✅ 학교별로 페이지 분기
      switch (result.school) {
        case "목포대학교":
          location.href = "/main.html";
          break;
        case "전남대학교":
          location.href = "/main_JNU.html";
          break;
        case "순천대학교":
          location.href = "/main_SCNU.html";
          break;
        default:
          alert("등록되지 않은 학교입니다.");
          break;
      }
    } else {
      const error = await response.text();
      alert(error);  // 로그인 실패
    }
  };
</script>

  
</body>
</html>
