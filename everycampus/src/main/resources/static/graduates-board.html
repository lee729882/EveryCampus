<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목포대 졸업생게시판</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap">
  <style>
    :root {
      --primary: #007bff;
      --primary-hover: #0056b3;
      --danger: #dc3545;
      --danger-hover: #c82333;
      --text: #333;
      --text-light: #666;
      --text-lighter: #999;
      --border: #dee2e6;
      --background: #f8f9fa;
      --card: #fff;
      --reaction: #e9ecef;
    }

    * {
      box-sizing: border-box;
    }

    body { 
      font-family: 'Noto Sans KR', sans-serif; 
      padding: 20px; 
      max-width: 600px;
      margin: 0 auto;
      background-color: var(--background);
      color: var(--text);
      line-height: 1.6;
      padding-bottom: 80px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: var(--primary);
      border-bottom: 2px solid var(--primary);
      padding-bottom: 0.5rem;
    }

    .post { 
      border-radius: 12px;
      padding: 0;
      margin-bottom: 1.5rem;
      background-color: var(--card);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    .post-header {
      display: flex;
      align-items: center;
      padding: 15px;
      border-bottom: 1px solid var(--border);
    }

    .post-avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--primary);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 12px;
      font-size: 1.2rem;
    }

    .post-user-info {
      flex: 1;
    }

    .post-username {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 2px;
    }

    .post-meta {
      font-size: 0.8rem;
      color: var(--text-lighter);
    }

    .post-content-container {
      padding: 15px;
    }

    .post-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--text);
    }

    .post-content {
      font-size: 0.95rem;
      color: var(--text-light);
      margin-bottom: 15px;
      line-height: 1.5;
    }

    .post-actions {
      display: flex;
      padding: 10px 15px;
      border-top: 1px solid var(--border);
      background-color: #fafafa;
    }

    .post-action-btn {
      display: flex;
      align-items: center;
      background: none;
      border: none;
      color: var(--text-light);
      font-size: 0.9rem;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
      margin-right: 10px;
      transition: all 0.2s;
    }

    .post-action-btn:hover {
      background-color: var(--reaction);
      color: var(--primary);
    }

    .post-action-btn i {
      margin-right: 5px;
    }

    /* 좋아요 버튼 특별 스타일 */
    .like-btn {
  transition: all 0.3s ease;
}

.like-btn.liked {
  color: #dc3545 !important;
  background-color: rgba(220, 53, 69, 0.1) !important;
}

.like-btn.liked:hover {
  color: #c82333 !important;
  background-color: rgba(220, 53, 69, 0.2) !important;
}

.like-btn.liked i {
  color: #dc3545 !important;
  animation: heartBeat 0.6s ease;
}

/* 좋아요 안한 상태 */
.like-btn:not(.liked) {
  color: var(--text-light);
}

.like-btn:not(.liked):hover {
  background-color: var(--reaction);
  color: var(--primary);
}

.like-btn:not(.liked) i {
  color: var(--text-lighter);
}

.like-btn:not(.liked):hover i {
  color: var(--primary);
}

    @keyframes heartBeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.2); }
      50% { transform: scale(1); }
      75% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .delete-btn {
      margin-left: auto;
      background-color: transparent;
      color: var(--text-lighter);
      border: none;
      font-size: 0.85rem;
      cursor: pointer;
      padding: 5px 10px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .delete-btn:hover {
      color: var(--danger);
      background-color: #fff0f0;
    }

    /* 댓글 섹션 스타일 */
    .comment-section {
      padding: 15px;
      border-top: 1px solid var(--border);
      background-color: #fafafa;
      display: none;
      max-height: 400px;
      overflow-y: auto;
    }

    .comment-section.show {
      display: block;
    }

    .comment-section::-webkit-scrollbar {
      width: 6px;
    }

    .comment-section::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 3px;
    }

    .comment-section::-webkit-scrollbar-thumb {
      background: var(--text-lighter);
      border-radius: 3px;
    }

    .comment-section::-webkit-scrollbar-thumb:hover {
      background: var(--text-light);
    }

    .comments-container {
      max-height: 250px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .comments-container::-webkit-scrollbar {
      width: 4px;
    }

    .comments-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .comments-container::-webkit-scrollbar-thumb {
      background: var(--border);
      border-radius: 2px;
    }

    .comment {
      background-color: var(--card);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comment-content {
      flex: 1;
    }

    .comment-actions {
      display: flex;
      gap: 5px;
    }

    .comment-btn {
      background: none;
      border: none;
      color: var(--text-lighter);
      font-size: 0.8rem;
      cursor: pointer;
      padding: 2px 6px;
      border-radius: 3px;
      transition: all 0.2s;
    }

    .comment-btn:hover {
      background-color: var(--reaction);
      color: var(--primary);
    }

    .comment-input-container {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .comment-input-container input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 0.9rem;
      outline: none;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .comment-input-container input:focus {
      border-color: var(--primary);
    }

    .comment-submit-btn {
      padding: 8px 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.2s;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .comment-submit-btn:hover {
      background-color: var(--primary-hover);
    }

    textarea, input { 
      width: 100%; 
      margin-bottom: 1rem; 
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: 'Noto Sans KR', sans-serif;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    textarea:focus, input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(66, 99, 235, 0.1);
    }

    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      margin-bottom: 1rem;
      font-weight: 500;
      transition: background-color 0.2s, transform 0.1s;
      font-family: 'Noto Sans KR', sans-serif;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:active {
      transform: translateY(1px);
    }

    .write-btn-fixed {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      width: auto;
      height: 50px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 0;
      padding: 0 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .write-btn-fixed i {
      margin-right: 8px;
    }

    .modal-backdrop {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 200;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { 
        opacity: 0;
        transform: translateY(-20px) scale(0.95);
      }
      to { 
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .modal {
      background-color: var(--card);
      border-radius: 12px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: slideIn 0.3s ease-out;
    }

    .comment-edit-modal {
      max-width: 400px;
      padding: 1.5rem;
    }

    .comment-edit-modal h3 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      color: var(--text);
      display: flex;
      align-items: center;
    }

    .comment-edit-modal h3 i {
      margin-right: 8px;
      color: var(--primary);
    }

    .comment-edit-modal textarea {
      min-height: 80px;
      resize: vertical;
      margin-bottom: 1rem;
    }

    .comment-edit-modal .modal-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    .comment-edit-modal .modal-buttons button {
      margin-bottom: 0;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
    }

    .cancel-btn {
      background-color: var(--text-lighter);
      color: white;
    }

    .cancel-btn:hover {
      background-color: var(--text-light);
    }

    .modal-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-light);
      margin: 0;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all 0.2s;
    }

    .modal-close:hover {
      color: var(--text);
      background-color: var(--background);
    }

    .modal h3 {
      margin-top: 0;
      color: var(--text);
      margin-bottom: 1.5rem;
      font-size: 1.3rem;
    }

    #greeting {
      font-weight: 500;
      margin-bottom: 1.5rem;
      background-color: var(--card);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      font-size: 1rem;
    }

    .empty-state {
      text-align: center;
      padding: 2rem;
      color: var(--text-light);
      background-color: var(--card);
      border-radius: 12px;
      margin: 2rem 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
    }

    .empty-state h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      font-size: 0.9rem;
      color: var(--text-lighter);
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
        padding-bottom: 80px;
      }
      
      .post {
        border-radius: 8px;
      }

      .modal {
        width: 95%;
        padding: 1.5rem;
      }

      .comment-edit-modal {
        width: 95%;
        padding: 1rem;
      }

      .comment-input-container {
        flex-direction: column;
        gap: 8px;
      }

      .comment-submit-btn {
        align-self: flex-end;
        width: auto;
      }

      .comment {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .comment-actions {
        align-self: flex-end;
      }
    }
  </style>
</head>
<body>
  <h2>목포대 졸업생게시판</h2>
  <p id="greeting"></p>

  <div id="posts"></div>

  <!-- 고정된 글쓰기 버튼 -->
  <button class="write-btn write-btn-fixed" onclick="toggleWriteForm()">
    <i class="fa fa-pen"></i> 글쓰기
  </button>

  <!-- 모달 배경과 컨테이너 -->
  <div id="writeFormModal" class="modal-backdrop">
    <div class="modal">
      <button class="modal-close" onclick="toggleWriteForm()">×</button>
      <h3>새 글 작성</h3>
      <input type="text" id="title" placeholder="제목" />
      <textarea id="content" rows="5" placeholder="내용"></textarea>
      <button onclick="submitPost()">작성</button>
    </div>
  </div>

  <!-- 댓글 수정 모달 -->
  <div id="commentEditModal" class="modal-backdrop">
    <div class="modal comment-edit-modal">
      <button class="modal-close" onclick="toggleCommentEditModal()">×</button>
      <h3><i class="fas fa-edit"></i>댓글 수정</h3>
      <textarea id="comment-edit-content" rows="3" placeholder="댓글을 수정해주세요..."></textarea>
      <div class="modal-buttons">
        <button class="cancel-btn" onclick="toggleCommentEditModal()">취소</button>
        <button onclick="confirmEditComment()">수정 완료</button>
      </div>
    </div>
  </div>

  <script>
  let username = localStorage.getItem("username");
  if (!username) {
    username = prompt("닉네임을 입력해주세요:");
    if (username) {
      localStorage.setItem("username", username);
    } else {
      username = "익명";
    }
  }

  document.getElementById('greeting').textContent = `${username}님 안녕하세요!`;

  const currentSchool = "목포대학교";
  const currentCategory = "graduates";
  let editingPostId = null;
  let editingCommentId = null;

  function toggleWriteForm() {
    const modal = document.getElementById('writeFormModal');
    if (modal.style.display === 'flex') {
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    } else {
      modal.style.display = 'flex';
      document.body.style.overflow = 'hidden';
    }
  }

  function toggleCommentEditModal(content = "", id = null) {
    const modal = document.getElementById("commentEditModal");
    const textarea = document.getElementById("comment-edit-content");
    
    if (modal.style.display === "flex") {
      modal.style.display = "none";
      document.body.style.overflow = "auto";
      editingCommentId = null;
    } else {
      textarea.value = content;
      editingCommentId = id;
      modal.style.display = "flex";
      document.body.style.overflow = "hidden";
      setTimeout(() => textarea.focus(), 100);
    }
  }

  function getInitials(name) {
    return name.charAt(0).toUpperCase();
  }

  function formatTime(date) {
    const now = new Date();
    const diff = now - date;
    if (diff < 60000) return "방금 전";
    else if (diff < 3600000) return `${Math.floor(diff / 60000)}분 전`;
    else if (date.toDateString() === now.toDateString()) 
      return `오늘 ${date.getHours()}:${String(date.getMinutes()).padStart(2, "0")}`;
    else if (date.getDate() === now.getDate() - 1) 
      return `어제 ${date.getHours()}:${String(date.getMinutes()).padStart(2, "0")}`;
    else 
      return `${date.getFullYear()}.${date.getMonth() + 1}.${date.getDate()}`;
  }

  // 좋아요 상태 로컬 스토리지 관리 함수들
  function saveLikeState(postId, isLiked) {
  const likeStates = JSON.parse(localStorage.getItem(`likes_${username}`) || '{}');
  if (isLiked) {
    likeStates[postId] = true;
  } else {
    delete likeStates[postId];
  }
  localStorage.setItem(`likes_${username}`, JSON.stringify(likeStates));
}

function getLikeState(postId) {
  const likeStates = JSON.parse(localStorage.getItem(`likes_${username}`) || '{}');
  return !!likeStates[postId];
}

  // 좋아요 토글 함수 (로컬 스토리지 연동)
  async function toggleLike(id) {
  const likeBtn = document.querySelector(`[onclick="toggleLike(${id})"]`);
  const isCurrentlyLiked = likeBtn.classList.contains('liked');
  const heartIcon = likeBtn.querySelector('i');
  
  // 현재 좋아요 개수 추출
  const currentText = likeBtn.textContent.trim();
  const matches = currentText.match(/좋아요\s*(\d+)?/);
  const currentCount = matches && matches[1] ? parseInt(matches[1]) : 0;
  
  // 즉시 UI 업데이트 및 로컬 스토리지 저장
  if (isCurrentlyLiked) {
    // 좋아요 취소
    likeBtn.classList.remove('liked');
    heartIcon.className = 'far fa-heart';
    const newCount = Math.max(0, currentCount - 1);
    likeBtn.innerHTML = `<i class="far fa-heart"></i> 좋아요${newCount > 0 ? ' ' + newCount : ''}`;
    saveLikeState(id, false);
  } else {
    // 좋아요 추가
    likeBtn.classList.add('liked');
    heartIcon.className = 'fas fa-heart';
    const newCount = currentCount + 1;
    likeBtn.innerHTML = `<i class="fas fa-heart"></i> 좋아요 ${newCount}`;
    saveLikeState(id, true);
  }

  try {
    const res = await fetch(`/api/board/${id}/like?username=${encodeURIComponent(username)}`, {
      method: 'POST'
    });
    
    if (res.ok) {
      // 성공 시 서버에서 최신 상태 가져오기
      const result = await res.json();
      const serverLiked = result.isLiked || result.liked;
      const serverCount = result.likeCount || 0;
      
      // 서버 상태로 UI 동기화 및 로컬 스토리지 업데이트
      if (serverLiked) {
        likeBtn.classList.add('liked');
        likeBtn.innerHTML = `<i class="fas fa-heart"></i> 좋아요${serverCount > 0 ? ' ' + serverCount : ''}`;
        saveLikeState(id, true);
      } else {
        likeBtn.classList.remove('liked');
        likeBtn.innerHTML = `<i class="far fa-heart"></i> 좋아요${serverCount > 0 ? ' ' + serverCount : ''}`;
        saveLikeState(id, false);
      }
      
      // 현재 열린 댓글창들의 상태를 저장
      const openComments = [];
      document.querySelectorAll('.comment-section.show').forEach(section => {
        openComments.push(section.id);
      });
      
      // 이전에 열린 댓글창들을 다시 열기
      openComments.forEach(id => {
        const section = document.getElementById(id);
        if (section) section.classList.add('show');
      });
    } else {
      // 실패 시 원래 상태로 되돌리기
      if (isCurrentlyLiked) {
        likeBtn.classList.add('liked');
        likeBtn.innerHTML = `<i class="fas fa-heart"></i> 좋아요${currentCount > 0 ? ' ' + currentCount : ''}`;
        saveLikeState(id, true);
      } else {
        likeBtn.classList.remove('liked');
        likeBtn.innerHTML = `<i class="far fa-heart"></i> 좋아요${currentCount > 0 ? ' ' + currentCount : ''}`;
        saveLikeState(id, false);
      }
      
      if (res.status === 409) {
        alert("이미 좋아요를 누르셨습니다.");
      } else {
        alert("좋아요 처리에 실패했습니다.");
      }
    }
  } catch (error) {
    console.error("좋아요 오류:", error);
    alert("좋아요 처리 중 오류가 발생했습니다.");
    
    // 실패 시 원래 상태로 되돌리기
    if (isCurrentlyLiked) {
      likeBtn.classList.add('liked');
      likeBtn.innerHTML = `<i class="fas fa-heart"></i> 좋아요${currentCount > 0 ? ' ' + currentCount : ''}`;
      saveLikeState(id, true);
    } else {
      likeBtn.classList.remove('liked');
      likeBtn.innerHTML = `<i class="far fa-heart"></i> 좋아요${currentCount > 0 ? ' ' + currentCount : ''}`;
      saveLikeState(id, false);
    }
  }
}

  // 댓글창 토글 함수
  function toggleComments(postId) {
    const commentSection = document.getElementById(`comments-${postId}`);
    const isVisible = commentSection.classList.contains('show');
    
    if (isVisible) {
      commentSection.classList.remove('show');
    } else {
      commentSection.classList.add('show');
      setTimeout(() => {
        const input = document.getElementById(`comment-input-${postId}`);
        if (input) input.focus();
      }, 100);
    }
  }

  // 댓글 작성 함수
  async function submitComment(postId) {
    const input = document.getElementById(`comment-input-${postId}`);
    const content = input.value.trim();
    if (!content) return alert("댓글을 입력해주세요");

    try {
      await fetch(`/api/comments/${postId}`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ writer: username, content })
      });
      input.value = '';
      
      // 현재 열린 댓글창들의 상태를 저장
      const openComments = [];
      document.querySelectorAll('.comment-section.show').forEach(section => {
        openComments.push(section.id);
      });
      
      await loadPosts();
      
      // 이전에 열린 댓글창들을 다시 열기
      openComments.forEach(id => {
        const section = document.getElementById(id);
        if (section) section.classList.add('show');
      });
    } catch (error) {
      console.error("댓글 작성 실패:", error);
      alert("댓글 작성에 실패했습니다.");
    }
  }

  // 댓글 삭제 함수
  async function deleteComment(id) {
    if (!confirm("댓글을 삭제하시겠습니까?")) return;
    try {
      await fetch(`/api/comments/${id}?username=${encodeURIComponent(username)}`, { method: 'DELETE' });
      loadPosts();
    } catch (error) {
      console.error("댓글 삭제 실패:", error);
      alert("댓글 삭제에 실패했습니다.");
    }
  }

  // 댓글 수정 함수
  function editComment(id, content) {
    toggleCommentEditModal(content, id);
  }

  // 댓글 수정 확인 함수
  async function confirmEditComment() {
    const content = document.getElementById("comment-edit-content").value.trim();
    if (!content) {
      alert("댓글 내용을 입력해주세요.");
      return;
    }
    
    try {
      await fetch(`/api/comments/${editingCommentId}?username=${encodeURIComponent(username)}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content })
      });
      toggleCommentEditModal();
      loadPosts();
    } catch (error) {
      console.error("댓글 수정 실패:", error);
      alert("댓글 수정에 실패했습니다.");
    }
  }

  function editPost(id, title, content) {
    document.getElementById('title').value = title;
    document.getElementById('content').value = content;
    editingPostId = id;
    toggleWriteForm();
  }

  async function submitPost() {
    const title = document.getElementById('title').value.trim();
    const content = document.getElementById('content').value.trim();
    
    if (!title || !content) {
      alert("제목과 내용을 모두 입력해주세요.");
      return;
    }

    const post = {
      title: title,
      content: content,
      writer: username,
      school: currentSchool,
      category: currentCategory
    };

    try {
      if (editingPostId) {
        await fetch(`/api/board/${editingPostId}?username=${encodeURIComponent(username)}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(post)
        });
        editingPostId = null;
      } else {
        await fetch('/api/board', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(post)
        });
      }
      
      document.getElementById('title').value = '';
      document.getElementById('content').value = '';
      toggleWriteForm();
      loadPosts();
    } catch (error) {
      console.error("게시글 작성/수정 실패:", error);
      alert("게시글 작성/수정에 실패했습니다.");
    }
  }

  async function deletePost(id) {
    if (!confirm("정말 삭제하시겠습니까?")) return;

    try {
      const res = await fetch(`/api/board/${id}?username=${encodeURIComponent(username)}`, {
        method: 'DELETE'
      });

      if (res.ok) {
        alert("삭제되었습니다.");
        loadPosts();
      } else {
        const message = await res.text();
        alert("삭제 실패: " + message);
      }
    } catch (error) {
      console.error("게시글 삭제 실패:", error);
      alert("게시글 삭제에 실패했습니다.");
    }
  }

  async function loadPosts() {
    try {
      const res = await fetch(`/api/board?school=${currentSchool}&category=${currentCategory}`);
      const posts = (await res.json()).sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
      const container = document.getElementById("posts");

      if (posts.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <h3>아직 게시글이 없습니다</h3>
            <p>첫 번째 게시글을 작성해보세요!</p>
          </div>
        `;
        return;
      }

      const postElements = await Promise.all(posts.map(async p => {
        const isMine = p.writer === username;
        const date = new Date(p.createdAt);
        const formattedTime = formatTime(date);
        const school = p.school || '목포대';

        // 댓글 가져오기 및 최신순 정렬
        const commentsRes = await fetch(`/api/comments/${p.id}`);
        const comments = (await commentsRes.json()).sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

        // 좋아요 상태 확인 (서버 우선, 로컬 스토리지는 캐시)
        let isLiked = false;
        let likeCount = p.likeCount ?? 0;

        try {
          const likeRes = await fetch(`/api/board/${p.id}/like?username=${encodeURIComponent(username)}`);
          if (likeRes.ok) {
            const likeData = await likeRes.json();
            isLiked = likeData.isLiked || likeData.liked;
            likeCount = likeData.likeCount || 0;
            // 서버 상태를 로컬 스토리지에 캐시
            saveLikeState(p.id, isLiked);
          } else {
            // 서버 오류 시 로컬 스토리지 사용
            isLiked = getLikeState(p.id);
          }
        } catch (error) {
          console.error("좋아요 상태 확인 실패:", error);
          // 네트워크 오류 시 로컬 스토리지 사용
          isLiked = getLikeState(p.id);
        }

        // 댓글 HTML 생성
        const commentHtml = comments.map(c => {
          const isMyComment = c.writer === username;
          return `
            <div class="comment">
              <div class="comment-content">
                <strong>${c.writer}</strong>: ${c.content}
              </div>
              ${isMyComment ? `
                <div class="comment-actions">
            		<button class="comment-btn" onclick="editComment(${c.id}, '${(c.content || '').replace(/'/g, "&#39;")}')">

                    <i class="fas fa-edit"></i> 수정
                  </button>
                  <button class="comment-btn" onclick="deleteComment(${c.id})">
                    <i class="fas fa-trash"></i> 삭제
                  </button>
                </div>
              ` : ""}
            </div>
          `;
        }).join('');

        return `
          <div class="post">
            <div class="post-header">
              <div class="post-avatar">${getInitials(p.writer)}</div>
              <div class="post-user-info">
                <div class="post-username">${p.writer} <span style="font-weight: normal; font-size: 0.85rem;">(${school})</span></div>
                <div class="post-meta">${formattedTime}</div>
              </div>
            </div>
            <div class="post-content-container">
              <div class="post-title">${p.title}</div>
              <div class="post-content">${p.content}</div>
            </div>
            <div class="post-actions">
              <button class="post-action-btn like-btn ${isLiked ? 'liked' : ''}" onclick="toggleLike(${p.id})">
                <i class="fa${isLiked ? 's' : 'r'} fa-heart"></i> 좋아요${likeCount > 0 ? ' ' + likeCount : ''}
              </button>
              <button class="post-action-btn" onclick="toggleComments(${p.id})">
                <i class="far fa-comment"></i> 댓글 ${comments.length > 0 ? `(${comments.length})` : ''}
              </button>
              ${isMine ? `
        		  <button class="post-action-btn" onclick="editPost(${p.id}, '${(p.title || '').replace(/'/g, "\\'")}', \`${(p.content || '').replace(/`/g, '\\`')}\`)">

                  <i class="fas fa-edit"></i> 수정
                </button>
                <button class="delete-btn" onclick="deletePost(${p.id})">
                  <i class="far fa-trash-alt"></i> 삭제
                </button>
              ` : ""}
            </div>
            <div class="comment-section" id="comments-${p.id}">
              <div class="comments-container">
                ${commentHtml}
              </div>
              <div class="comment-input-container">
                <input type="text" placeholder="댓글 작성..." id="comment-input-${p.id}" />
                <button class="comment-submit-btn" onclick="submitComment(${p.id})">등록</button>
              </div>
            </div>
          </div>
        `;
      }));

      container.innerHTML = postElements.join("");
    } catch (error) {
      console.error("게시글을 불러오는 중 오류가 발생했습니다:", error);
      document.getElementById('posts').innerHTML = `
        <div class="empty-state">
          <h3>게시글을 불러올 수 없습니다</h3>
          <p>잠시 후 다시 시도해주세요.</p>
        </div>
      `;
    }
  }

  // 모달 외부 클릭 시 닫기
  document.addEventListener('click', function(e) {
    if (e.target.classList.contains('modal-backdrop')) {
      if (e.target.id === 'writeFormModal') {
        toggleWriteForm();
      } else if (e.target.id === 'commentEditModal') {
        toggleCommentEditModal();
      }
    }
  });

  // ESC 키로 모달 닫기
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
      const writeModal = document.getElementById('writeFormModal');
      const commentModal = document.getElementById('commentEditModal');
      
      if (writeModal.style.display === 'flex') {
        toggleWriteForm();
      } else if (commentModal.style.display === 'flex') {
        toggleCommentEditModal();
      }
    }
  });

  // 페이지 로드 시 실행
  loadPosts();
  </script>
</body>
</html>
